<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>MyMed - Medical History</title>

  <!-- Bootstrap core CSS -->
  <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel = "shortcut icon" type = "image/png" href = "../static/images/logo.png">
  <!-- Custom styles for this template -->
  <link href="static/css/scrolling-nav.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
      <img src="static/images/logo.png" alt="logo" width="80" height="80">
      <a class="navbar-brand js-scroll-trigger" href="#page-top"> </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="medHistory.html">My Medical History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="searchNews.html">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="searchEncyclopaedia.html">Encyclopaedia</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="searchPriceCompare.html">Price Compare</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-primary text-white">
    <div class="container text-center">
      <h1>Medical History</h1>
    </div>
  </header>

  <div>
    <div>
      <div class="container" style="margin-top: 25px;">
        <div class="input-group mb-3 input-group-lg" style="max-width: 50%; float: left; padding: 20px;">
          <input type="text" class="form-control" id="symptomInput" placeholder="New Symptom or Medical Condition" aria-label="Pre-existing Medical Condition" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="addCondition()">Add</button>
          </div>
        </div>

        <div class="input-group mb-3 input-group-lg" style="max-width: 50%; float: right; padding: 20px;">
          <form id="drugs" class="input-group mb-3 input-group-lg" action="{{ url_for('medicalHistory') }}" method="post">
            <input type="text" class="form-control" id="medInput" placeholder="New Medication" aria-label="New Medication" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="submit" id="button-addon2" form="drugs">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container" style="display: inline;">
      <div class="list-group" id="medHistoryListing" style="max-width: 90%; margin: 0 auto;">
      <script src="static/js/medHistoryPopulate.js"></script>
        {% for listing in medHis %}
          <script type="text/javascript">
            medHPop("{{ listing[1] }}", "{{ listing[3] }}", "{{ listing[2]}}")
          </script>
        {% endfor %}
      </div>
    </div>

  </div>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="static/vendor/jquery/jquery.min.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom JavaScript for this theme -->
  <script src="static/js/scrolling-nav.js"></script>

  <!-- List Population -->

</body>

</html>
